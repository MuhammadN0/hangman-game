<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman-Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman Game , Created by: Muhammad Noor</div>
      <div class="category">Category: <span></span></div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="thedraw">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
            <div class="leg"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
